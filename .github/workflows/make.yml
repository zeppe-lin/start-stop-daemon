name: Build CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Check PODs for errors
      run: make -f Makefile.lint podchecker

    - name: Build
      run: make

# End of file.
